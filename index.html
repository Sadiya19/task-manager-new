<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Create A New Task</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Add Task details" class="task-input">
            <button id="add-task-btn" class="add-task-btn">Submit</button>
        </div>
        <ul id="task-list" class="task-list"></ul>
      <center><button id="clear-all-btn" class="clear-all-btn">Clear All</button>
      </center>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
